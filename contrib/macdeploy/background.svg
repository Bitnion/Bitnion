<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Bitnion Installer Background Image (SVG)
     Used in macOS DMG deployment via macdeployqtplus
     License: MIT
     Project: Bitnion Core
-->
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#20232a"/>
      <stop offset="100%" stop-color="#0e1015"/>
    </linearGradient>
    <style type="text/css"><![CDATA[
      .title {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 26px;
        font-weight: bold;
        fill: #ffffff;
      }
      .subtitle {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 15px;
        fill: #c0c0c0;
      }
    ]]></style>
  </defs>

  <!-- Background Gradient -->
  <rect x="0" y="0" width="100%" height="100%" fill="url(#backgroundGradient)" />

  <!-- Bitnion Logo -->
  <image x="60" y="260" width="80" height="80" xlink:href="file:///Users/Shared/bitnion.png" />

  <!-- Title -->
  <text x="160" y="150" class="title">Welcome to Bitnion</text>

  <!-- Subtitle -->
  <text x="160" y="190" class="subtitle">A Secure, Transparent, Decentralized Future</text>

  <!-- Footer Text -->
  <text x="160" y="360" class="subtitle">Bitnion Core Installer for macOS</text>
</svg>
