# bitniond.conf â€” Bitnion Core Daemon Configuration File
#
# This configuration file defines the startup and runtime behavior
# of the Bitnion daemon (bitniond). It is read by default from:
# ~/.bitnion/bitnion.conf or specified manually with -conf=<file>.
#
# Adapted and renamed from Bitcoin Core for Bitnion
# --------------------------------------------------------------------

# --------- Network Configuration ---------
# Bind to localhost only
bind=127.0.0.1

# Run as a background process
daemon=1

# Accept JSON-RPC commands
server=1

# Enable P2P block and transaction relay
listen=1

# Choose the network: mainnet (default), testnet, regtest
# Uncomment only one:
# testnet=1
# regtest=1

# --------- RPC Configuration ---------
rpcuser=bitnionrpc
rpcpassword=change_this_secure_password
rpcport=9332
rpcallowip=127.0.0.1

# --------- Wallet Options ---------
# Enable or disable built-in wallet
disablewallet=0

# Optional wallet directory
# walletdir=/home/user/.bitnion/wallets

# --------- Logging Options ---------
debug=1
logtimestamps=1
logips=1

# --------- Performance Tuning ---------
dbcache=300
maxconnections=64

# --------- Indexing Options ---------
txindex=1
blockfilterindex=1
peerbloomfilters=1

# --------- Remote Access (Use with caution) ---------
# Uncomment to allow RPC access from external IPs
# rpcbind=0.0.0.0
# rpcallowip=0.0.0.0/0
# WARNING: Never expose RPC to the internet without authentication and firewall rules

# --------- Custom Parameters ---------
# You can add custom flags here

# --------- End of File ---------
