name: Verify Bitnion Commits

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify-commits:
    name: GPG Commit Verification
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Important: needed to access full commit history

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Run verify-commits.py
      run: |
        python3 contrib/verify-commits/verify-commits.py $(grep trusted_git_root contrib/verify-commits/trusted-git-root | head -n1 | cut -d= -f2) HEAD
